<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="language" class="language">PT/EN</div>
    <main>
        <div class="leftmirror"></div>
        <div class="rightmirror"></div>
        <svg class="svg">
            <filter id="warp">
                <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2">
                </feTurbulence>
                <fecolorMatrix in="waves" type="hueRotate">
                    <animate attributeName="values" values="0;360" dur="5s" repeatCount="indefinite"></animate>
                </fecolorMatrix>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="20" in="SourceGraphic">
                </feDisplacementMap>
            </filter>
        </svg>
        <img class="logo" src="blacklogo.png" alt="Logo">
        <video autoplay muted loop class="bg" src="mobilebg.mp4"></video>
    </main>
    <section id="sec1" class="appear-section">
        <header></header>
    </section>
    <script src="main.js"></script>
</body>

</html>
