<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <main>
        <div class="container">
            <p class="text portuguese">desenvolvedor</p>
            <div class="line portuguese"></div>
            <p class="text">front-end</p>
            <div class="line english"></div>
            <p class="text english">developer</p>
        </div>
        <img class="logo" src="blacklogo.png" alt="Logo">
        <video autoplay muted loop class="bg" id="mobilebg" src="mobilebg.mp4"></video>
        <video autoplay muted loop class="bg" id="desktopbg" src="desktopbg.mp4"></video>
        <div class="container container-bottom">
            <p class="text">clique na logo</p>
        </div>
    </main>
    <section id="sec1" class="appear-section">
        <div class="secsec">
            <header></header>
            <div class="cardContainer">
                <div class="wrapper">
                    <div class="card">
                        <div class="cardwrap">
                            <div class="tecnology destaque" id="react">
                                <img src="reactbg.jpg" alt="React Background" class="techbg">
                                <img src="reactlogo.png" alt="React Logo" class="techlogo reactlogo">
                            </div>
                            <div class="tecnology" id="html">
                                <img src="htmlbg.jpg" alt="HTML Background" class="techbg html">
                                <img src="htmllogo.png" class="techlogo htmllogo" alt="Logo HTML">
                            </div>
                            <div class="tecnology" id="css">
                                <img src="cssbg.jpg" alt="CSS Background" class="techbg css">
                                <img src="csslogo.png" class="techlogo htmllogo" alt="Logo CSS">
                            </div>
                        </div>
                        <div onclick="changeCard(this)" class="btn"></div>
                    </div>
                </div>
            </div>
            <div class="marquee">estudante de an√°lise e desenvolvimento de sistemas</div>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="secsec info">
            <div class="bento">
                <div class="bento__container" variant-1>
                    <div class="bento__item bento1 bentoreact" style="--rows: span 2; --columns: 1 / -1;">
                        <div class="bento__item__content">
                            <h2>Jogo da Velha</h2>
                            <p>Jogo feito utilizando JavaScript</p>
                        </div>
                        <img src="tictac.jpg" alt="Jogo da Velha">
                    </div>
                    <div class="bento__item bento2 bentoreact" style="--rows: span 2;">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="bento__item bento2 bentoreact" style="--rows: span 2; --columns: span 2;">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div class="bento__item bento2" style="--columns: 1 / -1;"></div>
                    <div class="bento__item bento2" style="--columns: span 2;"></div>
                    <div class="bento__item bento2"></div>
                </div>
                <div class="bento__container" variant-2>
                    <div class="bento__item" style="--columns: span 2;"></div>
                    <div class="bento__item" style="--columns: span 2;"></div>
                    <div class="bento__item" style="--rows: span 4; --columns: 1 / -1"></div>
                    <div class="bento__item"></div>
                    <div class="bento__item" style="--columns: span 2;"></div>
                    <div class="bento__item"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
