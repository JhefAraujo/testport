<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <p class="text portuguese">desenvolvedor</p>
            <div class="line portuguese"></div>
            <p class="text">front-end</p>
            <div class="line english"></div>
            <p class="text english">developer</p>
        </div>
        <img class="logo" src="blacklogo.png" alt="Logo">
        <video autoplay muted loop class="bg" id="mobilebg" src="mobilebg.mp4"></video>
        <video autoplay muted loop class="bg" id="desktopbg" src="desktopbg.mp4"></video>
        <div class="container container-bottom">
            <p class="text">clique na logo</p>
        </div>
    </main>
    <section id="sec1" class="appear-section">
        <header></header>
        <div class="cardContainer">
            <div class="wrapper">
                <div class="card">
                    <div class="cardwrap">
                        <div class="tecnology destaque" id="react">
                            <img src="reactbg.jpg" alt="React Background" class="techbg">
                            <img src="reactlogo.png" alt="React Logo" class="techlogo reactlogo">
                        </div>
                        <div class="tecnology" id="html">
                            <img src="htmlbg.jpg" alt="HTML Background" class="techbg html">
                            <img src="htmllogo.png" class="techlogo htmllogo" alt="Logo HTML">
                        </div>
                        <div class="tecnology" id="css">
                            <img src="cssbg.jpg" alt="CSS Background" class="techbg css">
                        </div>
                    </div>
                    <div onclick="changeCard()" class="btn"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
